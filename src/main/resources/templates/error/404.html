<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 (404)</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta http-equiv="refresh" content="2; url=/">
    <style>
        .notfound { max-width: 640px; margin: 140px auto; background: #fff; border-radius: 10px; padding: 32px; box-shadow: 0 2px 20px rgba(0,0,0,0.08); text-align: center; }
        .notfound h1 { font-size: 28px; margin-bottom: 8px; }
        .notfound p { color: #666; margin-bottom: 16px; }
        .notfound a { color: #1a73e8; text-decoration: none; font-weight: 600; }
    </style>
    
</head>
<body>
    <div class="notfound">
        <h1>요청하신 페이지를 찾을 수 없습니다.</h1>
        <p>잠시 후 메인으로 이동합니다.</p>
        <p><a href="/">메인으로 바로가기</a></p>
    </div>
</body>
</html>
